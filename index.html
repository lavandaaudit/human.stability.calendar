<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ibonarium.stability.human.lab.live</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html, body {
  width:100%;
  height:100%;
  background:#000;
  color:#cfefff;
  font-family:Inter, monospace;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}
#list {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}
.indicator {
  font-size:16px;
  padding:4px 8px;
  background:none;
  text-align:center;
  transition: color 0.5s ease;
}
.green { color:#00ff88; }
.yellow { color:#fff3a0; animation:pulse 2s infinite; }
.red { color:#ffb3b8; animation:pulse 1s infinite; }
@keyframes pulse{0%{opacity:.6}50%{opacity:1}100%{opacity:.6}}
#stars {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
  background:#000;
}
canvas { display:block; }
</style>
</head>
<body>

<canvas id="stars"></canvas>
<div id="list"></div>

<script>
// ================== STARS ==================
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{
    w=canvas.width=window.innerWidth;
    h=canvas.height=window.innerHeight;
});

const numStars = 300;
const stars = [];

for(let i=0;i<numStars;i++){
  stars.push({
    x: Math.random()*w - w/2,
    y: Math.random()*h - h/2,
    z: Math.random()*w,
    color: `hsl(${Math.random()*360},80%,80%)`
  });
}

function drawStars(){
  ctx.fillStyle='black';
  ctx.fillRect(0,0,w,h);
  for(let i=0;i<numStars;i++){
    let s = stars[i];
    s.z -= 2;
    if(s.z <= 0){
      s.z = w;
      s.x = Math.random()*w - w/2;
      s.y = Math.random()*h - h/2;
      s.color = `hsl(${Math.random()*360},80%,80%)`;
    }
    let sx = (s.x / s.z) * w + w/2;
    let sy = (s.y / s.z) * h + h/2;
    let r = (1 - s.z/w) * 3;
    ctx.beginPath();
    ctx.fillStyle = s.color;
    ctx.arc(sx, sy, r, 0, Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(drawStars);
}
drawStars();

// ================== INDICATORS ==================
const listEl = document.getElementById("list");
const indicators = {};

function level(v){
  if(v<0.4) return 'green';
  if(v<0.7) return 'yellow';
  return 'red';
}

function addOrUpdate(name, val, normVal=0.5){
  if(indicators[name]){
    indicators[name].textContent = `${name}: ${val}`;
    indicators[name].className = `indicator ${level(normVal)}`;
  }else{
    const d = document.createElement("div");
    d.className = `indicator ${level(normVal)}`;
    d.textContent = `${name}: ${val}`;
    listEl.appendChild(d);
    indicators[name] = d;
  }
}

// ================== FETCH DATA ==================
async function fetchData(){
  try{
    // --- COSMOS ---
    const plasma = await fetch("https://api.allorigins.win/raw?url=https://services.swpc.noaa.gov/products/solar-wind/plasma-6-hour.json").then(r=>r.json());
    const mag = await fetch("https://api.allorigins.win/raw?url=https://services.swpc.noaa.gov/products/solar-wind/mag-6-hour.json").then(r=>r.json());
    const kp = await fetch("https://api.allorigins.win/raw?url=https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json").then(r=>r.json());

    const lastPl = plasma.at(-1);
    const lastMag = mag.at(-1);
    const lastKp = kp.at(-1)[1];

    addOrUpdate("Solar Wind Speed (km/s)", lastPl[1], Math.min(1, lastPl[1]/1000));
    addOrUpdate("Solar Wind Density (/cc)", lastPl[2], Math.min(1, lastPl[2]/50));
    addOrUpdate("IMF Bz (nT)", lastMag[4], Math.min(1, Math.abs(lastMag[4])/20));
    addOrUpdate("Kp Index", lastKp, Math.min(1, lastKp/9));
    addOrUpdate("Solar Wind Temp (K)", lastPl[3], Math.min(1, lastPl[3]/200000));

    // --- PLANET ---
    const eq = await fetch("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson").then(r=>r.json());
    addOrUpdate("EQ Count (hour)", eq.features.length, Math.min(1, eq.features.length/10));
    addOrUpdate("Max EQ Magnitude", Math.max(...eq.features.map(e=>e.properties.mag||0))/10);
    addOrUpdate("Min EQ Magnitude", Math.min(...eq.features.map(e=>e.properties.mag||0))/10);
    const lastEQ = eq.features.at(-1);
    addOrUpdate("Recent EQ Latitude", lastEQ?.geometry.coordinates[1] || "N/A", 0.5);
    addOrUpdate("Recent EQ Longitude", lastEQ?.geometry.coordinates[0] || "N/A", 0.5);

    // --- SOLAR CYCLE / SUNSPOTS ---
    const solarCycle = await fetch("https://api.allorigins.win/raw?url=https://services.swpc.noaa.gov/json/solar-cycle/observed-solar-cycle-index.json").then(r=>r.json());
    const obsIndex = solarCycle.observed_solar_cycle_index;
    if(obsIndex && obsIndex.length>0){
      const sunspotNumber = obsIndex[obsIndex.length-1].sunspot_number || 0;
      addOrUpdate("Sunspot Number", sunspotNumber, Math.min(1, sunspotNumber/200));
    } else {
      addOrUpdate("Sunspot Number", "N/A", 0.5);
    }

    // --- SOLAR FLARES ---
    const flares = await fetch("https://api.allorigins.win/raw?url=https://services.swpc.noaa.gov/json/goes/primary/xray-flares.json").then(r=>r.json());
    if(flares && flares.length>0){
      const lastFlare = flares[flares.length-1];
      const flareClass = lastFlare?.class_type || "N/A";
      const normVal = flareClass==="X"?1:flareClass==="M"?0.7:flareClass==="C"?0.4:0.5;
      addOrUpdate("Last Solar Flare", flareClass, normVal);
    } else {
      addOrUpdate("Last Solar Flare", "N/A", 0.5);
    }

  }catch(e){ console.error("API Error", e); }
}

// --- INIT ---
fetchData();
setInterval(fetchData, 60000);
</script>

</body>
</html>
