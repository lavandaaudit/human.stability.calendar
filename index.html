<script>
async function showHolidays(dateStr){
  const holidaysEl = document.getElementById("holidays");
  holidaysEl.innerHTML="<ul></ul>";
  const ul = holidaysEl.querySelector("ul");
  try{
    const res = await fetch(`https://твій-сервер.herokuapp.com/holidays/${dateStr}`);
    const data = await res.json();
    data.holidays.forEach(h => {
      const li = document.createElement("li");
      li.textContent = h;
      ul.appendChild(li);
    });
  } catch(e){
    console.error("Fetch error:", e);
    ul.innerHTML="<li>Не вдалося підвантажити свята</li>";
  }
}
</script>
