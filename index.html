<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ibonarium.stability.human.lab.live</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* --- Reset та базові стилі --- */
*{margin:0;padding:0;box-sizing:border-box;}
html, body {
  width:100%;
  height:100%;
  background:#000;
  color:#cfefff;
  font-family:Inter, monospace;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* --- Список індикаторів по центру --- */
#list {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

.indicator {
  font-size:16px;
  padding:4px 8px;
  border-left:0;
  background:none;
  text-align:center;
}
.green { color:#00ff88; }
.yellow { color:#fff3a0; animation:pulse 2s infinite; }
.red { color:#ffb3b8; animation:pulse 1s infinite; }

@keyframes pulse{0%{opacity:.6}50%{opacity:1}100%{opacity:.6}}

/* --- Поле зірок --- */
#stars {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
  background:#000;
}
canvas { display:block; }
</style>
</head>
<body>

<canvas id="stars"></canvas>
<div id="list"></div>

<script>
// ================== STARS ==================
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{
    w=canvas.width=window.innerWidth;
    h=canvas.height=window.innerHeight;
});

const numStars = 300;
const stars = [];

for(let i=0;i<numStars;i++){
  stars.push({
    x: Math.random()*w - w/2,
    y: Math.random()*h - h/2,
    z: Math.random()*w,
    color: `hsl(${Math.random()*360},80%,80%)`
  });
}

function drawStars(){
  ctx.fillStyle='black';
  ctx.fillRect(0,0,w,h);
  for(let i=0;i<numStars;i++){
    let s = stars[i];
    s.z -= 2;
    if(s.z <= 0){
      s.z = w;
      s.x = Math.random()*w - w/2;
      s.y = Math.random()*h - h/2;
      s.color = `hsl(${Math.random()*360},80%,80%)`;
    }
    let sx = (s.x / s.z) * w + w/2;
    let sy = (s.y / s.z) * h + h/2;
    let r = (1 - s.z/w) * 3;
    ctx.beginPath();
    ctx.fillStyle = s.color;
    ctx.arc(sx, sy, r, 0, Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(drawStars);
}
drawStars();

// ================== INDICATORS ==================
const listEl = document.getElementById("list");

function level(v){
  return v<0.4?"green":v<0.7?"yellow":"red";
}

function add(name,val){
  const d = document.createElement("div");
  d.className = `indicator ${level(Math.random())}`; // випадковий колір для демонстрації
  d.textContent = `${name}: ${val}`;
  listEl.appendChild(d);
}

// ================== FETCH DATA ==================
async function fetchData(){
  listEl.innerHTML="";
  try{
    // --- COSMOS ---
    const plasma = await fetch("https://services.swpc.noaa.gov/products/solar-wind/plasma-6-hour.json").then(r=>r.json());
    const mag = await fetch("https://services.swpc.noaa.gov/products/solar-wind/mag-6-hour.json").then(r=>r.json());
    const kp = await fetch("https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json").then(r=>r.json());

    const lastPl = plasma.at(-1);
    const lastMag = mag.at(-1);
    const lastKp = kp.at(-1)[1];

    add("Solar Wind Speed (km/s)", lastPl[1]);
    add("Solar Wind Density (/cc)", lastPl[2]);
    add("IMF Bz (nT)", lastMag[4]);
    add("Kp Index", lastKp);
    add("Solar Wind Temp (K)", lastPl[3]);

    // --- PLANET ---
    const eq = await fetch("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson").then(r=>r.json());
    add("EQ Count (hour)", eq.features.length);
    add("Max EQ Magnitude", Math.max(...eq.features.map(e=>e.properties.mag||0)));
    add("Min EQ Magnitude", Math.min(...eq.features.map(e=>e.properties.mag||0)));
    add("Recent EQ Latitude", eq.features.at(-1)?.geometry.coordinates[1] || "N/A");
    add("Recent EQ Longitude", eq.features.at(-1)?.geometry.coordinates[0] || "N/A");
  }catch(e){ console.error("API Error", e); }
}

// --- INIT ---
fetchData();
setInterval(fetchData, 60000);

</script>
</body>
</html>
