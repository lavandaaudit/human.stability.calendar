<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ibonarium.stability.human.lab.live</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{width:100%;height:100%;background:#000;color:#cfefff;font-family:Inter,monospace;overflow:hidden;display:flex;justify-content:center;align-items:center;}
#list{width:90%;max-width:600px;height:90%;overflow-y:auto;padding:20px;border:1px solid rgba(255,255,255,.2);text-align:center;}
.indicator{margin:4px 0;font-size:14px;background:rgba(255,255,255,.05);padding:6px 8px;border-left:4px solid #333;}
.green{border-color:#00ff88;color:#9affd1;}
.yellow{border-color:#ffcc00;color:#fff3a0;animation:pulse 2s infinite;}
.red{border-color:#ff3344;color:#ffb3b8;animation:pulse 1s infinite;}
@keyframes pulse{0%{opacity:.6}50%{opacity:1}100%{opacity:.6}}
</style>
</head>
<body>
<div id="list"></div>

<script>
// CORE
const listEl = document.getElementById("list");
const values = [];

function level(v){ return v<0.4?"green":v<0.7?"yellow":"red"; }
function add(name,val){
  const d = document.createElement("div");
  d.className = `indicator ${level(val)}`;
  d.textContent = `${name}: ${val}`;
  listEl.appendChild(d);
}

// FETCH DATA
async function fetchData(){
  listEl.innerHTML = "";
  values.length = 0;

  try{
    // 1-5 COSMOS
    const plasma = await fetch("https://services.swpc.noaa.gov/products/solar-wind/plasma-6-hour.json").then(r=>r.json());
    const mag = await fetch("https://services.swpc.noaa.gov/products/solar-wind/mag-6-hour.json").then(r=>r.json());
    const kp = await fetch("https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json").then(r=>r.json());
    const lastPl = plasma.at(-1);
    const lastMag = mag.at(-1);
    const lastKp = kp.at(-1)[1];
    add("Solar Wind Speed (km/s)", lastPl[1]);
    add("Solar Wind Density (/cc)", lastPl[2]);
    add("IMF Bz (nT)", lastMag[4]);
    add("Kp Index", lastKp);
    add("Solar Wind Temp (K)", lastPl[3]);

    // 6-10 PLANET
    const eq = await fetch("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson").then(r=>r.json());
    add("EQ Count (hour)", eq.features.length);
    add("Max EQ Magnitude", Math.max(...eq.features.map(e=>e.properties.mag||0)));
    add("Min EQ Magnitude", Math.min(...eq.features.map(e=>e.properties.mag||0)));
    add("Recent EQ Latitude", eq.features.at(-1)?.geometry.coordinates[1] || "N/A");
    add("Recent EQ Longitude", eq.features.at(-1)?.geometry.coordinates[0] || "N/A");

    // 11-20 ECONOMY (CoinGecko + Fear&Greed)
    const crypto = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,cardano,solana,dogecoin&vs_currencies=usd").then(r=>r.json());
    const fgRaw = await fetch("https://api.allorigins.win/raw?url=https://api.alternative.me/fng/").then(r=>r.json());
    const fgValue = parseFloat(fgRaw.data[0].value);
    add("Bitcoin USD", crypto.bitcoin.usd);
    add("Ethereum USD", crypto.ethereum.usd);
    add("Cardano USD", crypto.cardano.usd);
    add("Solana USD", crypto.solana.usd);
    add("Dogecoin USD", crypto.dogecoin.usd);
    add("Fear & Greed Index", fgValue);

    // 21-25 SOCIAL
    const redditNews = await fetch("https://www.reddit.com/r/worldnews/.json?limit=50").then(r=>r.json());
    const redditPosts = redditNews.data.children.map(a=>a.data.title).join(" ");
    const totalPosts = redditNews.data.children.length;
    const conflictCount = (redditPosts.match(/war|conflict|attack|crisis|earthquake|flood/gi) || []).length;
    add("Reddit WorldNews Posts Count", totalPosts);
    add("Reddit Conflict Mentions", conflictCount);
    add("Reddit Average Words/Post", (redditPosts.split(/\s+/).length/totalPosts).toFixed(1));
    add("Reddit Titles Length", redditPosts.length);
    add("Reddit Latest Post Title", redditNews.data.children.at(-1)?.data.title || "N/A");

  }catch(e){console.error("API Error", e);}
}

// INIT
fetchData();
setInterval(fetchData,60000);
</script>
</body>
</html>
